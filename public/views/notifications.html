<div ng-controller="NotifyController as vm" id="notifications" class="container text-center">
	<h1>Notifications</h1>

  <hr>
	<br>
	<div class="shade notify" ng-repeat="request in vm.contactRequests">
		<p class="inline">You have a new contact request from: <span class="highlight">{{ request }}</span></p>
		<p class="inline" style="position: absolute; right: 1vw;"><em ng-click="vm.acceptRequest(request)">Accept</em> / <em ng-click="vm.declineRequest(request)">Decline</em></p>
	</div>

</div>
