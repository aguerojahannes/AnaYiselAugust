<div ng-controller="CirclesController as vm" id="circles" class="container" >
	<h1>View Circles</h1>

	<div class="text-left">
		<button ui-sref="CreateCircle" class="btn btn-info">Create Circle </button>
	</div>
	<hr>

	<div class="circle shade" ng-repeat="circle in vm.circles" style="margin: 1em; height: 15em; width: 15em; padding-top: 5em;" ng-click="vm.editCircle(circle);">
		<br>
		<h3>
			{{ circle.chartTitle }}
		</h3>
	</div>



</div>
