<div ng-controller="RequestsController as vm" id="requests" class="container">
<h1>REQUESTS PAGE</h1>
<button type="button" ui-sref="AddRequest" class="btn btn-success">Add Request</button>
<hr>
<div ng-repeat="contact in vm.contacts" class="contact">
  <p>{{ contact.firstName }}  {{ contact.lastName }}</p>
  <p>{{ contact.email }}</p>
  <button type="button" class="btn btn-warning edit" ui-sref="EditRequest">Edit</button>
  <button type="button" class="btn btn-danger delete" ng-click="vm.deleteContact(contact._id);">Delete</button>
</div>
</div>
