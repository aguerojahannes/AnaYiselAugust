<div ng-controller="ContactsController as vm" id="contacts" class="container">
<h1>CONTACTS PAGE</h1>
<div class="row">
  <div class="col-xs-6 text-left">
      <button type="button" ui-sref="AddContact" class="btn btn-success">Add Contact</button>
  </div>
  <div class="col-xs-6 text-right">
    <label>Sync Contacts Via:</label>
    <button type="button" ui-sref="AddContact" class="btn btn-success">LinkedIn</button>
    <button type="button" ui-sref="AddContact" class="btn btn-success">Facebook</button>
    <button type="button" ui-sref="AddContact" class="btn btn-success">Google+</button>
  </div>
</div>

<hr>
<input type="text" ng-model="searchContacts" class="searchBar" placeholder="Search Contacts"/>
<div ng-repeat="contact in vm.contacts | filter:searchContacts" class="row contact">
  <div class="col-xs-3">
    <img ng-src="{{contact.profilePic}}" alt="Profile Picture" class="img img-responsive" />
  </div>
  <div class="col-xs-9">
    <h3>{{ contact.firstName }}  {{ contact.lastName }}</h3>
    <p>{{ contact.email }}</p>
    <p>{{ contact.phone }}</p>
  </div>
  <button type="button" class="btn btn-warning edit" ng-click="vm.editContact(contact);">Edit</button>
  <button type="button" class="btn btn-danger delete" ng-click="vm.deleteContact(contact._id);">Delete</button>
</div>



</div>
