<!-- Global controller -->

<h1> Change your Password </h1>
<form ng-submit="glob.resetPasswordEs()">
     <md-input-container>
       <label>Entra tu nueva contraseña </label>
       <input ng-model="glob.user.password" type="text" ng-required="true">
     </md-input-container>

     <md-input-container>
       <label>Confirma tu nueva contraseña </label>
       <input ng-model="glob.user.confirmPassword" type="text" ng-required="true">
     </md-input-container>

     <md-button type="submit"> Cambiar </md-button>
</form>
