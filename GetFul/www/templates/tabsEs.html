<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="teal"> <!-- will generate tab bar and include the content within // took out  tabs-color-active-positive class="tabs-icon-top tabs-positive"-->

  <!-- Dashboard Tab --> <!-- ion-tab specifies the content of the tab -->
  <ion-tab title="Dashboard " icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" ui-sref="tab.DashEs">
    <ion-nav-view name="tab-dashEs"></ion-nav-view>
  </ion-tab>

    <!-- Circles Tab -->
  <ion-tab title="Circles" icon-off="ion-contrast" icon-on="ion-record"  ui-sref="tab.DisplayCircleEs">
    <ion-nav-view name="tab-displayCircleEs"></ion-nav-view>
  </ion-tab>

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-ios-people-outline" icon-on="ion-ios-people"  ui-sref="tab.ContactsEs">
    <ion-nav-view name="tab-contactsEs"></ion-nav-view>
  </ion-tab>

  <!-- Requests Tab -->
  <ion-tab title="Requests" icon-off="ion-ios-list-outline" icon-on="ion-ios-list"  ui-sref="tab.RequestsEs">
    <ion-nav-view name="tab-requestsEs"></ion-nav-view>
  </ion-tab>


</ion-tabs>
