<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>

<body ng-controller="GlobalController as glob">

	<!-- Desktop Nav -->
	<div id="desktopNav" ng-show="glob.status._id">
		<div class="container text-center">
			<div class="col-xs-3 desknav" ui-sref="Dashboard" style="border-left: none;">
				<img class="img img-responsive inline" src="http://s27.postimg.org/nd10isxr7/dashboard.png" alt="Dashboard Icon" />
				<p class="inline">Dashboard</p>
			</div>
			<div class="col-xs-3 desknav" ui-sref="Contacts">
				<img class="img img-responsive inline" src="http://s27.postimg.org/b8lr1tkv7/contacts.png" alt="Contacts Icon" />
				<p class="inline">Contacts</p>
			</div>
			<div class="col-xs-3 desknav" ui-sref="DisplayCircle">
				<img class="img img-responsive inline" src="http://s27.postimg.org/73fftncgz/circles.png" alt="Circles Icon" />
				<p class="inline">Circles</p>
			</div>
			<div class="col-xs-3 desknav" ui-sref="Requests">
				<img class="img img-responsive inline" src="http://s27.postimg.org/5ygsaj0mb/requests.png" alt="Requests Icon" />
				<p class="inline">Requests</p>
			</div>
		</div>
	</div>

	<div id="userbar" ng-show="glob.status._id" class="text-center" ng-init="clickedButton = false;">
		<div class="row container" style="margin: 0 auto; padding-top: 0;">
			<div class="col-sm-6 text-left small" style="padding-top:.75em;">
				<p>You have a new notification!</p>
			</div>
			<div class="col-sm-6" style="padding-top: .25em; ">
				<div class="small" style="display: inline; padding-top: 3em;">
						 <p ng-click="clickedButton = !clickedButton;">{{ glob.status.username}}</p>
				</div>
				<img src="http://flaticons.net/icons/Mobile%20Application/Settings-02.png" ng-click="clickedButton = !clickedButton;" alt="Settings Icon" />
			</div>
		</div>
	</div>
	<div class="container" id="dropDownWrapper">
		<div ng-show="clickedButton && glob.status._id" id="userbarDropDown">
			<ul>
				<li ui-sref="Profile" ng-click="">My Profile</li>
				<li ui-sref="Account" ng-click="">My Account</li>
				<li ng-click="glob.logout();" ng-click="">Logout</li>
			</ul>
		</div>
	</div>


	<ui-view></ui-view>

	<!-- Mobile / Tablet Nav -->
	<nav ng-show="glob.status._id">
			<div class="col-xs-3 navlink" ui-sref="Dashboard" style="border-left: none;">
				<img src="http://s27.postimg.org/nd10isxr7/dashboard.png" alt="Dashboard Icon" />
				<p>Dashboard</p>
			</div>
			<div class="col-xs-3 navlink" ui-sref="Contacts">
				<img src="http://s27.postimg.org/b8lr1tkv7/contacts.png" alt="Contacts Icon" />
				<p>Contacts</p>
			</div>
			<div class="col-xs-3 navlink" ui-sref="DisplayCircle">
				<img src="http://s27.postimg.org/73fftncgz/circles.png" alt="Circles Icon" />
			  <p>Circles</p>
			</div>
			<div class="col-xs-3 navlink" ui-sref="Requests">
				<img src="http://s27.postimg.org/5ygsaj0mb/requests.png" alt="Requests Icon" />
				<p>Requests</p>
			</div>
	</nav>

	<!-- Ext Libs -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="angular-material/angular-material.min.js"></script>
	<script src="angular-aria/angular-aria.min.js"></script>
	<script src="angular-animate/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/10.0.2/ng-file-upload.js"></script>

	<!-- Global Src -->
	<script src="/javascript/app.js"></script>


	<!-- Factories -->
	<script src="/javascript/services/GlobalFactory.js"></script>
	<script src="/javascript/services/HomeFactory.js"></script>
	<script src="/javascript/services/CirclesFactory.js"></script>
	<script src="/javascript/services/AuthInterceptor.js"></script>

	<!-- Controllers -->
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/HomeController.js"></script>
	<script src="/javascript/controllers/ProfileController.js"></script>
	<script src="/javascript/controllers/AccountController.js"></script>
	<script src="/javascript/controllers/RequestsController.js"></script>
	<script src="/javascript/controllers/CirclesController.js"></script>
	<script src="/javascript/controllers/ContactsController.js"></script>
</body>
</html>
