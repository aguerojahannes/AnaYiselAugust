<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
	<script>
		function allowDrop(ev) {
		    ev.preventDefault();
		}

		function drag(ev) {
		    ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
		    ev.preventDefault();
		    var data = ev.dataTransfer.getData("text");
				var canvas = document.getElementById("Canvas");

				// Create Blank Canvas To Check
				var blank = document.createElement('canvas');
		    blank.width = canvas.width;
		    blank.height = canvas.height;

				// Unicorn Magic
				if(canvas.toDataURL() != blank.toDataURL()) {
					alert();
				}


		}
	</script>
</head>

<body ng-controller="GlobalController as glob">

	<!-- Desktop Nav -->
	<div id="desktopNav" ng-show="glob.status._id" ng-click="clickedButton = false;">

			<div class="col-xs-3 desknav" ui-sref="Dashboard" style="border-left: none;">

<!-- END OF SPANISH LINKS -->


	<div id="userbar" ng-show="glob.status._id" class="text-center">
		<div class="row container" style="margin: 0 auto; padding-top: 0;">
			<div class="col-sm-6 text-left small" style="padding-top:.75em; cursor: default;" ng-click="clickedButton = false;">

			</div>
			<div class="col-sm-6" style="padding-top: .25em; ">

		</div>
	</div>

</div>
