<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>GetFul | Create A Circle Of Help</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://www.google.com/jsapi?ext.js"></script> <!-- 	WORK WITH PIE CHART -->
	<link rel="stylesheet" type="text/css" href="/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
	<link rel="shortcut icon" href="http://s22.postimg.org/evat6yha5/favicon.png" type="image/x-icon" />
</head>

<body ng-controller="GlobalController as glob">

	<!-- Desktop Nav -->
	<div id="desktopNav" ng-show="glob.status._id" ng-click="clickedButton = false;">
		<div class="container text-center">
			<div class="col-xs-3 desknav" ui-sref="Dashboard" style="border-left: none;">
				<img class="img img-responsive inline" src="http://s27.postimg.org/nd10isxr7/dashboard.png" alt="Dashboard Icon" />
				<p class="inline">Dashboard</p>
			</div>
			<div class="col-xs-3 desknav" ui-sref="Contacts">
				<img class="img img-responsive inline" src="http://s27.postimg.org/b8lr1tkv7/contacts.png" alt="Contacts Icon" />
				<p class="inline">Contacts</p>
			</div>
			<div class="col-xs-3 desknav" ui-sref="DisplayCircle">
				<img class="img img-responsive inline" src="http://s27.postimg.org/73fftncgz/circles.png" alt="Circles Icon" />
				<p class="inline">Circles</p>
			</div>
			<div class="col-xs-3 desknav" ui-sref="Requests">
				<img class="img img-responsive inline" src="http://s27.postimg.org/5ygsaj0mb/requests.png" alt="Requests Icon" />
				<p class="inline">Requests</p>
			</div>
		</div>
	</div>

	<!-- Desktop Nav WITH SPANISH LINKS-->
	<div id="desktopNav" ng-show="glob.status._id" ng-click="clickedButton = false;">
		<div class="container text-center">
			<div class="col-xs-3 desknav" ui-sref="Dashboard" style="border-left: none;">
				<img class="img img-responsive inline" src="http://s27.postimg.org/nd10isxr7/dashboard.png" alt="Dashboard Icon" />
				<p class="inline">Dashboard</p>
			</div>
			<div class="col-xs-3 desknav" ui-sref="Contacts">
				<img class="img img-responsive inline" src="http://s27.postimg.org/b8lr1tkv7/contacts.png" alt="Contacts Icon" />
				<p class="inline">Contacts</p>
			</div>
			<div class="col-xs-3 desknav" ui-sref="DisplayCircle">
				<img class="img img-responsive inline" src="http://s27.postimg.org/73fftncgz/circles.png" alt="Circles Icon" />
				<p class="inline">Circles</p>
			</div>
			<div class="col-xs-3 desknav" ui-sref="Requests">
				<img class="img img-responsive inline" src="http://s27.postimg.org/5ygsaj0mb/requests.png" alt="Requests Icon" />
				<p class="inline">Requests</p>
			</div>
		</div>
	</div>
<!-- END OF SPANISH LINKS -->


	<div id="userbar" ng-show="glob.status._id" class="text-center">
		<div class="row container" style="margin: 0 auto; padding-top: .5vh;">
			<div class="col-sm-6 text-left" style="cursor: default;" ng-click="clickedButton = false;">
				<div ng-show="glob.status.notifications.length > 0" class="inline" style="padding-top: 3vh">
					<p>You have a new notification!</p><a ui-sref="Notifications" href="#"><p class="inline"><em>View</em></p></a>
				</div>
				<p></p>
			</div>
			<div class="col-sm-6">
				<div class="inline">
						 <p ng-click="clickedButton = !clickedButton;" class="highlight">{{ glob.status.username }}</p>
				</div>
				<img src="http://s27.postimg.org/cga7kd7kz/circle_yelloworange.png" ng-click="clickedButton = true;" alt="Settings Icon" />
			</div>
		</div>
	</div>

	<!-- SETTINGS DROPDOWN -->
	<div class="container" id="dropDownWrapper" ng-init="clickedButton = false;">
		<div ng-if="glob.status._id" ng-show="clickedButton === true" id="userbarDropDown">
			<ul>
				<li ui-sref="Profile" ng-click="clickedButton = false;">My Profile</li>
				<li ui-sref="Account" ng-click="clickedButton = false;">My Account</li>
				<li ng-click="clickedButton = false; glob.logout();">Logout</li>
			</ul>
		</div>
	</div>

	<!-- Workaround to keep userbar dropdown closed unless it's supposed to be open -->


	<div ng-click="clickedButton = false;" style="cursor: default;">
  </div>

			<ui-view></ui-view>



	<!-- Mobile / Tablet Nav -->
	<nav ng-show="glob.status._id">
			<div class="col-xs-3 navlink" ui-sref="Dashboard" style="border-left: none; position: relative;">
				<img src="http://s27.postimg.org/nd10isxr7/dashboard.png" alt="Dashboard Icon" class="img-responsive" />
				<p>Dashboard</p>
			</div>
			<div class="col-xs-3 navlink" ui-sref="Contacts">
				<img src="http://s27.postimg.org/b8lr1tkv7/contacts.png" alt="Contacts Icon" style="position: relative;" class="img-responsive" />
				<p>Contacts</p>
			</div>
			<div class="col-xs-3 navlink" ui-sref="DisplayCircle">
				<img src="http://s27.postimg.org/73fftncgz/circles.png" alt="Circles Icon" style="position: relative;" class="img-responsive" />
			  <p>Circles</p>
			</div>
			<div class="col-xs-3 navlink" ui-sref="Requests" style="position: relative;">
				<img src="http://s27.postimg.org/5ygsaj0mb/requests.png" alt="Requests Icon" class="img-responsive" />
				<p>Requests</p>
			</div>
	</nav>

	<!-- Ext Libs -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="angular-material/angular-material.min.js"></script>
	<script src="angular-aria/angular-aria.min.js"></script>
	<script src="angular-animate/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/10.0.2/ng-file-upload.js"></script>

	<!-- Global Src -->
	<script src="/javascript/app.js"></script>


	<!-- Factories -->
	<script src="/javascript/services/GlobalFactory.js"></script>
	<script src="/javascript/services/HomeFactory.js"></script>
	<script src="/javascript/services/CirclesFactory.js"></script>
	<script src="/javascript/services/AuthInterceptor.js"></script>

	<!-- Controllers -->
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/NotifyController.js"></script>
	<script src="/javascript/controllers/TokenController.js"></script>
	<script src="/javascript/controllers/ProfileController.js"></script>
	<script src="/javascript/controllers/AccountController.js"></script>
	<script src="/javascript/controllers/RequestsController.js"></script>
	<script src="/javascript/controllers/CirclesController.js"></script>
	<script src="/javascript/controllers/ContactsController.js"></script>

	<!-- Directive -->
	<script src="/javascript/directives/chart.js"></script>

</body>
</html>
